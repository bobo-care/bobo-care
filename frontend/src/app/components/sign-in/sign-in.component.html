<div class="signin-container">
  <h1>BoboCare</h1>

  <div class="signin-service" (click)="signInWithGoogle()">
    <div>
      Sign in with
    </div>
    <div>
      <img src="/assets/btn_google_light_normal_ios.svg"/>
    </div>
  </div>

  <div class="signin-service" (click)="signInWithFacebook()">

      Sign in with

      <img src="https://facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png?w=32&h=32" alt="Facebook">
    </div>
  </div>
</div>
